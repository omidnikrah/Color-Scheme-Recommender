<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Scheme Recommender</title>
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
  </head>
  <body class="catchadream">
    <section class="container">
      <h1 id="head-title">Color Scheme Recommender</h1>
      <p id="head-description">Find Best Color Scheme For Your Website</p>
      <form id="recommender-form">
        <input type="text" id="input-recommender" placeholder="type your website category" name="category" />
      </form>
      <div id="palettes">
        <div class="color-palette" data-cat="game,sport">
            <div class="color yellow-7"></div>
            <div class="color red-7"></div>
            <div class="color gray-2"></div>
            <div class="color gray-7"></div>
        </div>
        <div class="color-palette" data-cat="health">
            <div class="color blue-1"></div>
            <div class="color blue-5"></div>
            <div class="color green-5"></div>
            <div class="color gray-4"></div>
        </div>
        <div class="color-palette" data-cat="nature">
            <div class="color green-5"></div>
            <div class="color lime-1"></div>
            <div class="color lime-9"></div>
            <div class="color gray-2"></div>
        </div>
        <div class="color-palette" data-cat="creative">
            <div class="color custom-color-4"></div>
            <div class="color custom-color-3"></div>
            <div class="color custom-color-2"></div>
            <div class="color custom-color-1"></div>
        </div>
        <div class="color-palette" data-cat="funny,happy">
            <div class="color gray-9"></div>
            <div class="color lime-6"></div>
            <div class="color red-8"></div>
            <div class="color gray-2"></div>
        </div>
        <div class="color-palette" data-cat="music,cool,flat,minimal">
            <div class="color orange-4"></div>
            <div class="color blue-3"></div>
            <div class="color green-3"></div>
            <div class="color gray-2"></div>
        </div>
        <div class="color-palette" data-cat="company,flat,minimal">
            <div class="color violet-3"></div>
            <div class="color green-4"></div>
            <div class="color gray-4"></div>
            <div class="color gray-2"></div>
        </div>
        <div class="color-palette" data-cat="sport,game,happy">
            <div class="color teal-4"></div>
            <div class="color red-5"></div>
            <div class="color yellow-4"></div>
            <div class="color gray-5"></div>
        </div>
        <div class="color-palette" data-cat="official,sport,happy">
            <div class="color gray-3"></div>
            <div class="color blue-7"></div>
            <div class="color gray-7"></div>
            <div class="color red-6"></div>
        </div>
        <div class="color-palette" data-cat="official,company,happy">
            <div class="color custom-color-5"></div>
            <div class="color gray-2"></div>
            <div class="color orange-5"></div>
            <div class="color gray-7"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/recommender.js"></script>
  </body>
</html>
