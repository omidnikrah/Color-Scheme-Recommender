<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Scheme Recommender</title>
    <link rel="stylesheet" href="assets/css/main.css" media="screen">
  </head>
  <body class="catchadream">
    <section class="container">
      <h1 id="head-title">Color Scheme Recommender</h1>
      <p id="head-description">Find Best Color Scheme For Your Website</p>
      <form id="recommender-form">
        <input type="text" id="input-recommender" placeholder="type your website category" name="category" />
      </form>
      <div id="palettes">
        <div class="color-palette" data-cat="game,sport">
            <div class="color yellow-7"><span class="color-code"></span></div>
            <div class="color red-7"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
            <div class="color gray-7"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="health">
            <div class="color blue-1"><span class="color-code"></span></div>
            <div class="color blue-5"><span class="color-code"></span></div>
            <div class="color green-5"><span class="color-code"></span></div>
            <div class="color gray-4"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="nature">
            <div class="color green-5"><span class="color-code"></span></div>
            <div class="color lime-1"><span class="color-code"></span></div>
            <div class="color lime-9"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="creative">
            <div class="color custom-color-4"><span class="color-code"></span></div>
            <div class="color custom-color-3"><span class="color-code"></span></div>
            <div class="color custom-color-2"><span class="color-code"></span></div>
            <div class="color custom-color-1"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="funny,happy">
            <div class="color gray-9"><span class="color-code"></span></div>
            <div class="color lime-6"><span class="color-code"></span></div>
            <div class="color red-8"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="music,cool,flat,minimal">
            <div class="color orange-4"><span class="color-code"></span></div>
            <div class="color blue-3"><span class="color-code"></span></div>
            <div class="color green-3"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="company,flat,minimal">
            <div class="color violet-3"><span class="color-code"></span></div>
            <div class="color green-4"><span class="color-code"></span></div>
            <div class="color gray-4"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="sport,game,happy">
            <div class="color teal-4"><span class="color-code"></span></div>
            <div class="color red-5"><span class="color-code"></span></div>
            <div class="color yellow-4"><span class="color-code"></span></div>
            <div class="color gray-5"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="official,sport,happy">
            <div class="color gray-3"><span class="color-code"></span></div>
            <div class="color blue-7"><span class="color-code"></span></div>
            <div class="color gray-7"><span class="color-code"></span></div>
            <div class="color red-6"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="official,company,happy">
            <div class="color custom-color-5"><span class="color-code"></span></div>
            <div class="color gray-2"><span class="color-code"></span></div>
            <div class="color orange-5"><span class="color-code"></span></div>
            <div class="color gray-7"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="classic,company,governmental">
            <div class="color classic-custom-color-1"><span class="color-code"></span></div>
            <div class="color gray-8"><span class="color-code"></span></div>
            <div class="color classic-custom-color-2"><span class="color-code"></span></div>
            <div class="color classic-custom-color-3"><span class="color-code"></span></div>
            <div class="color classic-custom-color-4"><span class="color-code"></span></div>
        </div>
        <div class="color-palette" data-cat="nature,cool">
            <div class="color nature-custom-color-1"><span class="color-code"></span></div>
            <div class="color nature-custom-color-2"><span class="color-code"></span></div>
            <div class="color nature-custom-color-3"><span class="color-code"></span></div>
            <div class="color nature-custom-color-4"><span class="color-code"></span></div>
            <div class="color nature-custom-color-5"><span class="color-code"></span></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/recommender.js"></script>
  </body>
</html>
